publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.zhuinden'
            artifactId 'skoped-services'
            version '0.0.3'
            artifact source: file("${project.buildDir}/outputs/aar/skoped-services-release.aar")
        }
    }
    repositories {
        maven {
            url "file:${rootDir}/maven-repo"
        }
    }
}